<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>angular-veasy-toastr</title>

  <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../../dist/css/veasy-toastr.min.css">

  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-animate/angular-animate.js"></script>
  <script src="../../dist/js/veasy-toastr-tpls.js" type="text/javascript" charset="utf-8"></script>
  <script src="../../src/js/veasy-toastr.js" type="text/javascript" charset="utf-8"></script>
</head>
<body ng-controller="appCtrl">
  <veasy-toastr></veasy-toastr>

  <div class="content">
    <div class="row">
      <div class="col-md-12">
        <center><h1>angular-veasy-toastr</h1></center>
        <div class="row" style="padding-top: 50px;">
          <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" ng-model="notification.title">
                  </div>
                  <div class="form-group">
                    <label for="message">Message</label>
                    <input type="text" class="form-control" id="message" ng-model="notification.message">
                  </div>
                  <div class="form-group">
                    <label for="timeout">Timeout</label>
                    <input type="number" class="form-control" id="timeout" ng-model="notification.timeout">
                  </div>
                  <div class="form-group">
                    <button class="btn btn-success" ng-click="notifySuccess(notification)">Success</button>
                    <button class="btn btn-info" ng-click="notifyInfo(notification)">Info</button>
                    <button class="btn btn-warning" ng-click="notifyWarning(notification)">Warning</button>
                    <button class="btn btn-danger" ng-click="notifyError(notification)">Error</button>
                    <button class="btn btn-default" ng-click="notifyDefault(notification)">Default</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
